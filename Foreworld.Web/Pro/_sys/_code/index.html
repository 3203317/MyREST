 <BODY class="soria">
	<div id="_fo_sys_code" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='liveSplitters:false,design:"sidebar",_splitterClass:"dojox.layout.ToggleSplitter"'>
		<div id="_fo_sys_code_left" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props='region:"left",splitter:true,minSize:240,maxSize:300'>
			<div id="_fo_sys_code_left_top" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top"'>
				<div id="_fo_sys_code_codeTypeToolbar" data-dojo-type="dijit.Toolbar">
					<div id="_fo_sys_code_codeTypeToolbar_addBtn" data-dojo-type="dijit.form.Button" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconNewPage'">新增</div>
					<div id="_fo_sys_code_codeTypeToolbar_editBtn" data-dojo-type="dijit.form.Button" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconWikiword'">编辑</div>

				</div>
			</div>
			<div id="_fo_sys_code_left_center" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center",splitter:true'>

			</div>
		</div>
		<div id="_fo_sys_code_top" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"top"'>

					<div data-dojo-type="dijit.Menu" data-dojo-props='style:"display: none;"'>
						<div id="_fo_sys_code_codeToolbar_addChildBtn" data-dojo-type="dijit.MenuItem"  data-dojo-props='iconClass:"dijitEditorIcon dijitEditorIconNewPage",disabled:true'>新增子项</div>
